tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: address
            field:
              type: textarea
              display: Address
              validate:
                - required
          -
            handle: email
            field:
              type: grid
              display: Email
              validate:
                - required
              fields:
                -
                  handle: email
                  field:
                    type: text
                    display: Email
                    validate:
                      - required
                      - email
          -
            handle: quick_link
            field:
              type: grid
              display: 'Quick link'
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                -
                  handle: url
                  field:
                    type: text
                    display: Url
          -
            handle: description
            field:
              type: textarea
              display: Description
          -
            handle: socials
            field:
              type: grid
              display: Socials
              fields:
                -
                  handle: url
                  field:
                    type: text
                    display: Url
                -
                  handle: icon
                  field:
                    options:
                      -
                        key: facebook-f
                        value: Facebook
                      -
                        key: youtube
                        value: Youtube
                      -
                        key: twitter
                        value: Twitter
                      -
                        key: instagram
                        value: Instagram
                      -
                        key: linkedin-in
                        value: Linkedin
                      -
                        key: github
                        value: Github
                      -
                        key: whatsapp
                        value: Whatsapp
                      -
                        key: pinterest-p
                        value: Pinterest
                      -
                        key: telegram-plane
                        value: Telegram
                      -
                        key: reddit-alien
                        value: 'Reddit Alien'
                    type: select
                    display: Icon
          -
            handle: copyright
            field:
              type: markdown
              display: Copyright
              validate:
                - required
          -
            handle: site_settings
            field:
              type: grid
              display: 'Site Settings'
              fields:
                -
                  handle: label
                  field:
                    type: text
                    display: Label
                -
                  handle: url
                  field:
                    type: text
                    display: Url
          -
            handle: subscribe_title
            field:
              type: text
              display: 'Subscribe Title'
