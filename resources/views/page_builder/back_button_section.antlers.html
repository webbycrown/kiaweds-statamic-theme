{{ if label }}
    <!-- Start back button -->
    <div class="back-button">
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- column -->
                <div class="col-12 p-0">

                    <a href="{{ url }}"><img src="{{ theme:asset }}assets/images/back.svg" alt="back-btn" class="object-cover">{{ label }}</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Close back button -->
    {{ /if }}
