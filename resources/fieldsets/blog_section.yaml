title: 'Blog Section'
fields:
  -
    handle: section_title
    field:
      type: text
      display: 'Section Title'
  -
    handle: collections
    field:
      mode: select
      type: collections
      display: Collections
      max_items: 1
  -
    handle: paginate
    field:
      type: text
      display: Paginate
  -
    handle: limit
    field:
      default: '0'
      type: integer
      display: Limit
  -
    handle: read_more_button
    field:
      type: toggle
      display: 'Read More Button'
  -
    handle: read_more_button_text
    field:
      default: 'Read More'
      type: text
      display: 'Read More Button Text'
      if:
        read_more_button: 'equals true'
